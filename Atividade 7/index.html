<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop</title>
    <!-- Arquivo CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous" />
    <!-- ? Script JS Bootstrap -->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"
    ></script>
    <!-- ? JavaScript  -->
    <script src="script.js"></script>
</head>
<body>

    <div class="container mb-5" id="cadfilmes">
        <h2 class="text-center mb-4">Cadastro de Cliente</h2>

        <form name="register" onsubmit="event.preventDefault()">
            <!-- ? Cadastro do Código e do título -->
            <div class="row">
                <div class="mb-3 col">
                    <label for="codFilm" class="form-label">Código</label>
                    <input type="text"  class="form-control" id="codFilm" name="cod" />
                </div>

                <div class="mb-3 col">
                    <label for="titleFilm" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titleFilm" name="title">
                </div>
            </div>

            <!-- ? Cadastro de Diretor e Lançamento -->
            <div class="row">
                <div class="mb-3 col">
                    <label for="directorFilm" class="form-label">Diretor</label>
                    <input type="text" class="form-control" id="directorFilm" name="director">
                </div>
                <div class="mb-3 col">
                    <label for="yearFilm" class="form-label">Lançamento</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="yearFilm"
                    placeholder="DD de MM de AA"
                    name="date"
                    />
                </div>
            </div>

            <!-- ? Cadastro de  Ator/Atriz Principal e Nota IMDb -->
            <div class="row">
                <div class="mb-3 col">
                    <label for="atoresPrincipal" class="form-label">Ator/Atriz Principal</label>
                    <input type="text"  class="form-control" id="atoresPrincipal" />
                </div>

                <div class="mb-3 col">
                    <label for="notaImdb" class="form-label">Nota IMDb</label>
                    <input type="text" class="form-control" id="notaImdb">
                </div>
            </div>
        

            <!-- ? Cadastro de Gênero -->
            <p>Selecione o Gênero</p>
            <div class="row mt-3">
                <div class="col form-check ms-5">
                    <input 
                    type="radio" 
                    id="radioGAcao"
                    name="radio"  
                    class="form-check-input" 
                    value="acao"
                    />
                    <label for="radioGAcao" class="form-label">Ação</label>
                </div>
                <div class="col form-check">
                    <input 
                    type="radio"
                    id="radioGAnim"
                    name="radio"
                    class="form-check-input"
                    value="animacao"
                    />
                    <label for="radioGAnim" class="form-label">Animação</label>
                </div>
                    <div class="col form-check">
                        <input 
                        type="radio" 
                        id="radioGRoman"
                        name="radio" 
                        class="form-check-input" 
                        value="romance"
                        />
                        <label for="radioGroman" class="form-label">Romance</label>
                    </div>
                    <div class="col form-check">
                        <input 
                        type="radio"
                        id="radioGSus"
                        name="radio"
                        class="form-check-input"
                        value="suspense"
                        />
                        <label for="radioGSus" class="form-label">Suspense</label>
                </div>
            </div>

            <!-- ?  Botão de enviar -->
            <div class="col-auto d-flex justify-content-center">
                <button type="submit" onclick="validationForm(); insert()"; class="btn btn-primary mt-3">Cadastrar</button>
            </div>
        </form>
    </div>
    

</body>
</html>
